{% extends "base.html" %}
{% block content %}

{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<h1>Vaihda salasana</h1>

<form method="post" action="{{base_path}}/user/{{user_logged_in.id}}/changePassword">
    <div class="form-group">
        <label>Uusi salasana</label>
        <input type="password" class="form-control" name="password">
    </div>

    <div class="form-group"> 
        <label>Salasana uudestaan</label>        
        <input type="password" class="form-control" name="password_check">
    </div>

    <button class="btn btn-primary" type="submit">Vaihda salasana</button>
</form>

{% endblock %}
