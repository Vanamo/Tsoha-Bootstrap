{% extends "base.html" %}
{% block content %}


<h1>Keittokirja</h1>


<!-- Listataan kaikki reseptit -->
<div class="form-group">
    <table class="table">
        <caption>Reseptit</caption>
        <tbody>
            {% for recipe in recipes %}
            <tr>
                <td><a href="{{base_path}}/recipe/{{recipe.id}}">{{recipe.name}}</a></td>
            </tr>   
            {% endfor %}
        </tbody>
    </table> 
</div>


{% endblock %}
