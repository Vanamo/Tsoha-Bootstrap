{% extends "base.html" %}
{% block content %}

{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<h1>Luo käyttäjätunnus Keittokirjaan</h1>

<form method="post" action="{{base_path}}/signUp">
    <div class="form-group">
        <label>Nimi</label>
        <input type="text" name="username" class="form-control">
    </div>
    <div class="form-group"> 
        <label>Salasana</label>        
        <input type="password" name="password" class="form-control">
    </div>
    <div class="form-group">             
        <label>Salasana uudestaan</label>           
        <input type="password" name="password_check" class="form-control">
    </div>
    <div class="form-group">
        <button class="btn btn-primary" name="send" type="submit">Rekisteröidy</button>
    </div>
</form>

{% endblock %}
